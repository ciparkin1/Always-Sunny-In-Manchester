<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input> Search
    </input>


    <script>
        var axios = require('axios');

        var config = {
            method: 'get',
            url: 'https://maps.googleapis.com/maps/api/place/autocomplete/json?input=${input}&types=establishment&location=37.76999%2C-122.44696&radius=500&key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA',
            headers: {}
        };
        axios(config)
            .then(function(response) {
                console.log(JSON.stringify(response.data));
            }).catch(function(error) {
                console.log(error);
            });
    </script>
    <script src="https://maps.googleapis.com/maps/api/place/autocomplete/output?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRAparameters" defer></script>
</body>

</html>
