<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Manchester</title>
</head>

<body>
    <style>
        #map {
            height: 100%;
        }
        /*
        * Optional: Makes the sample page fill the window.
        */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 53.28411,
                    lng: -2.47965,
                },
                zoom: 8,
            });

            addMarker(lat, 53.28411, lng, -2.47965);

            function addMarker(coords) {
                var marker = new google.maps.Marker({
                    position: coords,
                    map: map,
                });

                function addMarker(coords) {
                    var marker = new google.maps.Marker({
                        position: coords,
                    });
                }
            }
        }
        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&v=weekly " defer></script>
</body>

</html>
